<div class="container-fluid">
	<div class="row">
		<div class="col-md-4"></div>

		<div class="col-md-4 login-top" ng-controller="login" >
			<h3>Sign in</h3>
			<br />

			<form role="form">
				<div class="form-group">
					<Label>Enter email</Label>
					<input type="email" name="email" placeholder="enter email id"
						class="form-control input-lg" ng-model="email" required>
				</div>
				<div class="form-group">
					<Label>Password</Label>
					<input type="password" name="password" placeholder="enter password"
						class="form-control input-lg" ng-model="password" required>
				</div>

				<div class="alert alert-danger" ng-hide="invalid_login">
					<strong>Incorrect emailid or password</strong>
				</div>
				<div class="alert alert-danger" ng-hide="unexpected_error">
					<strong>Unexpected error, try again</strong>
				</div>


				<div class="form-group">
					<input type="submit" class="btn btn-success btn-block"
						ng-click="login();" value="Sign In" />
				</div>
			</form>
		</div>

		<div class="col-md-4">
	<ul>
	<a  class="link" ng-click = "adminLogin();">Login as admin <small>>></small></a><br/>
	<a  class="link" ng-click = "signupCustomer();">Signup as customer <small>>></small></a><br/>
	<a class="link" ng-click = "signupFarmer();">Signup as farmer <small>>></small></a><br/>
	</ul>

		</div>

	</div>

</div>
